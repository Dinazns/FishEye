<!DOCTYPE html>
<html>

	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

		<title>Fisheye - photographe </title>
	</head>

	<body>
		<header>
			<img src="assets/images/logo.png" class="logo" alt="logo Fisheye"/>
		</header>

		<main id="main">
			<div class="photograph-header">
				<div class="photograph-presentation">
					<h1 id="name"></h1>
					
					<p>
						<span id="city"></span>, <span id="country"></span>
					</p>

					<p id="tagline"></p>
				</div>

				<button class="contact_button" onclick="displayModal()">Contactez-moi</button>
				
				<div class="photograph-portrait">
					<img id="img_portrait" src="" alt="">
				</div>
			</div>

			<div id="media_section"></div>
      		
			<div id="bloc_price">
				<div class="group-likeHeart">
					<p class="total_likes"></p>
					<i class="fa-solid fa-heart"></i>
				</div>
				<div class="photog_price">
					<p class="priceParJour">867</p>
					<span>€ / jour</span>
				</div>
			</div>
			
		</main>

		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2 aria-label="Bouton contactez-moi">Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>

				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

		<script src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
